<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Diplay Posibilities</title>
    </head>
    <body>
        <h1>My first web page</h1>
        <p>My first paragraph</p>

        <p id="text1"></p>
        <script>document.getElementById("text1").innerHTML = 5 + 6;</script>
        <br>
        <script>document.write(5 + 7);</script>
        <button type="button" onclick="document.write(55 + 66)">Try It</button> <!-- document.write should only be used for testing -->
        <script>alert(88 + 19);</script>
        <script>console.log(65 + 33);</script> <!-- can use console.log() to display data in the browser -->
        <button onclick="window.print()">Print this page</button>
    </body>
</html>
