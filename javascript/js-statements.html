<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Statements</title>
    </head>
    <body>
        <h2>Javascript Statements</h2>
        <p>A <b>JavaScript program</b> is a list of <b>statements</b> to be executed by a computer.</p>
        <p id="text1"></p>
        <script>
            let x, y, z; //statement 1
            x = 5; //statement 2
            y = 9; //statement 3
            z = x + y; //statement 4

            document.getElementById("text1").innerHTML = "The value of z is " + z + ".";
        </script><br>
        
        <p>In HTML, Javascript statements are executed by the browser</p>
        <p id="text2"></p>
        <script>document.getElementById('text2').innerHTML = "Hello Dolly."</script><br>
        
        <p>Javasctipy statements are seperated by semicolons.</p>
        <p id="text3"></p>
        <script>
            let a, b, c;
            a = 5;
            b = 6;
            c = a + b;
            document.getElementById('text3').innerHTML = c;
        </script>

        <p>Javascript code blocks are written between { and }</p>
        <button type="button" onclick="mysecondFunction()">Click Me</button>
        <p id="text4"></p>
        <p id="text5"></p>
        <script>
            function mysecondFunction() {
                document.getElementById('text4').innerHTML = "Hello Dolly";
                document.getElementById('text5').innerHTML = "How are you?";
            }
        </script>
    </body>
</html>
