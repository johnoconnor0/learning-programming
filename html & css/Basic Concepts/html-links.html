<!DOCTYPE html>
<html>
    <head>
        <title>HTML Links</title>
        <style>
            a:link {
                color: green;
                background-color: transparent;
                text-decoration: none;
            }

            a:visited {
                color: pink;
                background-color: transparent;
                text-decoration: none;
            }

            a:hover {
                color: red;
                background-color: transparent;
                text-decoration: underline;
            }

            a:active {
                color: yellow;
                background-color: transparent;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <a href="https://igeneratedigital.com.au">Visit iGenerate Digital</a><br> <!-- This is an example of a hyperlink-->
        <a href="https://igeneratedigital.com.au" target="_blank">Visit iGenerate Digital</a><br> <!-- This hyperlink target opens the link in a new window-->
        <a href="https://igeneratedigital.com.au" target="_parent">Visit iGenerate Digital</a><br> <!-- This hyperlink opens the document in the parent frame -->
        <a href="https://igeneratedigital.com.au" target="_self">Visit iGenerate Digital</a><br> <!-- This hyperlink opens the document in the same window as it was clicked -->
        <a href="https://igeneratedigital.com.au" target="_top">Visit iGenerate Digital</a><br> <!-- This hyperlink opens the document in the full body of the window -->
        <p><a href="https://igeneratedigital.com.au">Visit iGenerate Digital</a></p><br> <!-- This is an absolute URL -->
        <a href="html-css.html">Visit iGenerate Digital</a><br> <!-- This is a Relative URL -->
        <a href="mailto:admin@igeneratedigital.com">Send Email</a><br> <!-- This is a link to an email address -->
        <a href="https://igeneratedigital.com.au"><img src="https://igeneratedigital.com.au/wp-content/uploads/2022/10/igenerate-digital-logo-1-e1706261394746.png" alt="iGenerate Digital's Logo"></a><br> <!-- This is using n image as a link -->
        <button onclick="document.location='html-css.html'"></button><br> <!-- This uses a button as a link -->
        <a href="https://igeneratedigital.com.au" title="iGenerate Digital's Website">Go To iGenerate Digital</a><br>
        <h2 id="C4">Chapter 4</h2>
        <a href="#C4">Jump To Chapter 4</a> <!-- This is a bookmark which which links to an element on the same page - in this case the heading labled "C4"-->

    </body>
</html>
