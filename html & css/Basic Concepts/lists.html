<!DOCTYPE html>
<html>
    <head>
        <title>HTML Lists</title>
    </head>
    <body>
        <ul style="list-style-type: square;">
            <li>Coffe</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <dl> <!-- dl tag defines the description list -->
            <dt>Coffee</dt> <!-- dt tag defines the term (name) -->
            <dd>- black hot drink</dd> <!-- dd tag describes each term -->
            <dt>Milk</dt>
            <dd>- white cold drink</dd>
        </dl>
        <ul> <!-- A nested list -->
            <li>Coffee</li>
            <li>Tea
                <ul>
                    <li>Black Tea</li>
                    <li>Green Tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>
        <ol type="i">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <ol start="50"> <!-- An ordered list that starts counting from 50 -->
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
    </body>

</html>
