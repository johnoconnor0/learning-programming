<!DOCTYPE html>
<html>
    <head>
        <title>HTML Formatting</title>
    </head>
    <body>
        <p><b>This text is bold</b></p>
        <p><strong>This text is important</strong></p>
        <p><i>This text is italicised</i></p>
        <p><em>This text is emphasised</em></p>
        <p><mark>This text is marked text</mark></p>
        <p><small>This is smaller text</small></p>
        <p><del>This is deleted text</del></p>
        <p><ins>This is inserted text</ins></p>
        <p>Hello<sub>This is subscript text</sub></p>
        <p>Hello<sup>This is superscript text</sup></p>
    </body>
</html>
