<!DOCTYPE html>
<html>
    <head>
        <title>HTML Colours</title>
    </head>
    <body>
        <h1 style="background-color: dodgerblue;">Hello World!</h1> <!-- Changes the background color of a heading -->
        <p style="background-color: tomato;">Lorem ipsum...</p> <!-- Changes the background color of the paragraph -->
        <h1 style="color: tomato;">Hello World</h1> <!-- Changes the color of the text of the heading -->
        <p style="color: dodgerblue;">Lorem Ipsum</p> <!-- Changes the text colour of the paragraph -->
        <p style="color: mediumseagreen;">Lorem Ipsum</p> <!-- Changes the text colour of the paragraph -->
        <h1 style="border: 2px solid tomato;">Hello World!</h1> <!-- Changes the colour of the border around the text -->

    </body>
</html>
